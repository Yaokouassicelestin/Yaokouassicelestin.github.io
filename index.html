<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Enregistrement des participants</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <fieldset>
    <h1>Enregistrement des participants</h1>
    <form action="app.php" method="POST">
        <label for="nom">Nom :</label>
        <input type="text" name="nom" id="nom" required><br>

        <label for="prenom">Prénom :</label>
        <input type="text" name="prenom" id="prenom" required><br>

        <label for="telephone">Numéro de téléphone :</label>
        <input type="text" name="telephone" id="telephone" required><br>

        <label for="email">Adresse email :</label>
        <input type="email" name="email" id="email" required><br>

        <input type="submit" value="Enregistrer">  <a href="consultation.html">Consulter la liste des participant</a>
    </form>
</fieldset>
    <script src="script.js"></script>
</body>
</html>
